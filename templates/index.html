<!DOCTYPE html>
<html>
<head>
    <title>EcoCode Web App</title>
</head>
<body>
    <form method="POST">
        <textarea name="code_input" rows="10" cols="50"></textarea>
        <input type="submit" value="Optimize Code">
    </form>

    <div>
        <h3>Original Code:</h3>
        <pre>{{ original_code }}</pre>
        <h4>CO2 Emissions for Original Code:</h4>
        <p>{{ emissions_optimized}}</p>
    </div>

    {% if optimized_code %}
    <div>
        <h3>Optimized Code:</h3>
        <pre>{{ optimized_code }}</pre>
        <h4>CO2 Emissions for Optimized Code:</h4>
        <p>{{ emissions_original }}</p>
    </div>
    {% endif %}

    {% if error_message %}
    <div>
        <h3>Error:</h3>
        <p>{{ error_message }}</p>
    </div>
    {% endif %}
</body>
</html>
